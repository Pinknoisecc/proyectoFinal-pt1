<h2 mat-dialog-title>Crear usuario</h2>

<div mat-dialog-content>
    
<form [formGroup]="userForm">
    <div class="row">
        <div class="col-6">
            <mat-form-field class="w-100" appearance="fill">
                <mat-label>Nombre</mat-label>
                <input formControlName="firstName" matInput />
                <mat-hint>El nombre debe tener al menos 6 car√°cteres.</mat-hint>
            </mat-form-field>
        </div>

        <div class="col-6">
            <mat-form-field class="w-100" appearance="fill">
                <mat-label>Apellido</mat-label>
                <input formControlName="lastName" matInput />
            </mat-form-field>
        </div>

        <div class="col-6">
            <mat-form-field class="w-100" appearance="fill">
                <mat-label>Email</mat-label>
                <input formControlName="email" matInput />
            </mat-form-field>
        </div>
    </div>
</form>
{{ userForm.value | json }}
</div>


<div class="d-flex justify-content-end pt-4" mat-dialog-actions>
    <button (click)="onSave" mat-button>Guardar</button>
    <button mat-dialog-close mat-button>Cancelar</button>
</div>
